<h2>Animation</h2>

<p>Ce module est basé sur animate.css. Il permet d'animer certains éléments.</p>

<code>Bounce in</code>
<div class="wpeo-animate hover bounce-in box primary w100"></div>
<code>Bounce in Light</code>
<div class="wpeo-animate hover bounce-in-light box primary w100"></div>
<code>Rotate</code>
<div class="wpeo-animate hover rotate box primary w100"></div>
<code>Down and up</code>
<div class="wpeo-animate hover down-and-up box primary w100"></div>
<code>Progress success</code>
<div class="wpeo-animate hover progress-success box primary w100"></div>
<code>Progress error</code>
<div class="wpeo-animate hover progress-error box primary w100"></div>
