<h2 id="tooltip" class="module-title">Tooltip</h2>

<p class="entete">Le module utilise la classe : <code class="language-css">"wpeo-tooltip-event"</code></p>

<p><code class="language-css">"wpeo-tooltip-event"</code> se place sur n'importe quel élément, sans oublier le <code class="language-css">"aria-label='je suis une tooltip'"</code>
Le javascript génèrera ainsi la tooltip au survol de l'élément</p>

<pre><code class="language-markup"><script type="prism-html-markup">
<a class="wpeo-button button-primary wpeo-tooltip-event" aria-label="Je suis une tooltip">Element</a>
</script></code></pre>

<div class="wpeo-tooltip tooltip-primary">Mon texte</div>
<a class="wpeo-button button-primary wpeo-tooltip-event tooltip-active" aria-label="Je suis une tooltip">Element</a>
